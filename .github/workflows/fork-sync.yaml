---
name: Fork Sync

on:
  workflow_call:
    inputs:
      debug:
        type: boolean
        required: false
        default: false
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        required: false
        default: false

permissions:
  contents: write

defaults:
  run:
    shell: bash -euxo pipefail {0}

env:
  GH_TOKEN: ${{ github.token }}
  GH_NO_UPDATE_NOTIFIER: 1
  DEBUG: ${{ inputs.debug || github.event.inputs.debug || '' }}

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false  # killing this part way through may leave PRs without auto-merging

jobs:
  sync:
    name: Sync
    if: github.ref_type == 'branch' && github.ref_name == github.event.repository.default_branch
    runs-on: ubuntu-latest
    steps:
      - name: Environment
        run: env | sort

      # not needed since everything is done via the GitHub API
      #- uses: actions/checkout@v2

      - name: GH CLI auth status
        run: |
          gh config set prompt disabled
          gh auth status

      - name: Sync Fork
        if: github.event.repository.fork == true
        run: |
          gh repo sync "$GITHUB_REPOSITORY"
